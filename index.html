<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Game</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="game-container">
        <h1>Spelling Game</h1>
        
        <div class="top-bar">
          <div class="lives-container">
            <span>Lives: </span>
            <div id="lives" class="hearts"></div>
          </div>
          <div class="score-display">
            Score: <span id="score">0</span>
          </div>
        </div>

        <div class="word-display">
          <button id="playSound" class="play-button">üîä Play Word</button>
          <div id="wordHint" class="word-hint"></div>
        </div>

        <div class="game-area">
          <div class="ground"></div>
          <div id="character" class="character">üèÉ</div>
          <div id="obstacle" class="obstacle"></div>
        </div>

        <div class="input-container">
          <input 
            type="text" 
            id="userInput" 
            placeholder="Type the word here and press Enter..."
            autocomplete="off"
            autofocus
          />
        </div>

        <div id="feedback" class="feedback"></div>
        
        <div id="gameOver" class="game-over hidden">
          <h2>Game Over!</h2>
          <p>Final Score: <span id="finalScore">0</span></p>
          <button id="restartBtn" class="restart-button">Play Again</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
