<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Game</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="game-container">
        <h1>Spelling Game</h1>
        <div class="score-container">
          <span>Score: <span id="score">0</span></span>
          <span>Streak: <span id="streak">0</span></span>
        </div>
        
        <div class="word-display">
          <button id="playSound" class="play-button">ðŸ”Š Play Word</button>
          <div id="wordHint" class="word-hint"></div>
        </div>

        <div class="input-container">
          <input 
            type="text" 
            id="userInput" 
            placeholder="Type the word here..."
            autocomplete="off"
            autofocus
          />
          <button id="submitBtn" class="submit-button">Check</button>
        </div>

        <div id="feedback" class="feedback"></div>
        
        <div class="stats">
          <p>Correct: <span id="correct">0</span></p>
          <p>Incorrect: <span id="incorrect">0</span></p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
