<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Game - Word Manager</title>
    <link rel="stylesheet" href="/src/wordManagerStyles.css" />
  </head>
  <body>
    <div class="word-manager-container">
      <div class="word-manager-header">
        <h1 class="word-manager-title">ğŸ“ Word Manager</h1>
        <button id="back-to-menu" class="nav-btn">ğŸ  Back to Menu</button>
      </div>

      <div class="word-manager-info">
        <p>
          Manage your custom word list. Enter one word per line. You can optionally add a
          description after a dash (e.g., "cat - a small furry pet"). Changes are saved to your
          browser's local storage.
        </p>
      </div>

      <div class="word-manager-controls">
        <button id="save-words" class="btn-primary">ğŸ’¾ Save Changes</button>
        <button id="reset-words" class="btn-secondary">ğŸ”„ Reset to Defaults</button>
      </div>

      <div id="word-lists" class="word-lists">
        <!-- All Words -->
        <div class="word-list-section">
          <div class="word-list-header">
            <h2 class="word-list-title">
              ğŸ“š All Words
              <span id="word-count" class="word-count">(0)</span>
            </h2>
          </div>
          <textarea
            id="words"
            class="word-textarea"
            placeholder="Enter words, one per line..."
            rows="30"
          ></textarea>
        </div>
      </div>

      <div id="status-message" class="status-message hidden"></div>
    </div>

    <script type="module" src="/src/wordManager.ts"></script>
  </body>
</html>
